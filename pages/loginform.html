<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/loginform.css"/>
  </head>
  <body>
    <form action="/action_page.php">
      <div class="imgcontainer">
        <img src="../image/logo.png" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <h2>Вход</h2>
          <label for="uname"><b>Логин</b></label>
          <input type="text" placeholder="Введите логин" name="uname" required>

          <label for="psw"><b>Пароль</b></label>
          <input type="password" placeholder="Введите пароль" name="psw" required>
            
        <button type="submit">Войти</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Запомнить меня
        </label>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn" onclick="history.back();return false;">Отмена</button>
        <button type="button" class="regbtn" onclick="window.location.href = 'regform.html';">Регистрация</button>
        <span class="psw">Забыли <a href="#">пароль?</a></span>
      </div>
    </form>
  </body>
</html>
